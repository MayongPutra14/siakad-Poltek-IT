<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SIAKAD</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="./assets/images/Poltek-logo.svg"
      type="image/x-icon"
    />

    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <div class="logo-poltek">
            <img src="./assets/images/Poltek-logo.svg" alt="University Logo">
            <h5>SIAKAD POLTEK-IT</h5>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="greeting-container">
                <img src="./assets/icons/Icon-Education.svg" alt="Icon Education">
                <h3>Selamat Datang</h3>
                <p>SIAKAD Politeknik Insan Tazakka</p>
            </div>

        <div class="form-container">
            <h4>Masuk Ke Akun</h4>
            <p>Silahkan Masukan NIM/NIDN dan Password Anda.</p>
            <form id="loginForm">
                <div id="nim" class="nim">
                    <label for="nim">NIM / NIDN</label>
                    <input type="text" id="nim-input" name="nim" placeholder="Nomor Induk" required>
                    <span class="material-symbols-rounded login-icn">person</span>
                </div>
                
                <div id="password" class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password-input" name="password" placeholder="Password" required>
                    <span class="material-symbols-rounded login-icn">lock</span>
                    <div class="show-hide-password" aria-label="Button Show Password">
                        <span class="material-symbols-rounded login-icn visible active">visibility</span>
                        <span class="material-symbols-rounded login-icn unvisible">visibility_off</span>
                    </div>
                </div>
                <button id="btnLogin" type="submit">Login Masuk <img src="./assets/icons/right-arrow-icn.svg" alt="Right Arrow"></button>
            </form>
        </div>
        <p class="copyright">&copy; 2025 Politeknik Insan Tazakka. All Rights reserved. </p>
        </div>
    </main>
    <script src="./javascript/login.js" type="module"></script>
</body>
</html>
